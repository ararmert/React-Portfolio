name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]   

permissions:
  contents: write       

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      
      - run: npm ci
        working-directory: an-app

      
      - run: npm run build
        working-directory: an-app

      
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: an-app/build
