name: Deploy React App to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
        working-directory: React/an-app
      - run: npm run build
        working-directory: React/an-app
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: React/an-app/build
