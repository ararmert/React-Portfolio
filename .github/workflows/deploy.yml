name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: React/an-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo layout (sanity check)
        run: |
          pwd
          ls -la
          cat package.json | head -n 40
          test -f package-lock.json && echo "Lockfile present"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: React/an-app/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: React/an-app/build
